<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="images/styles.css" />
  <link rel="stylesheet" href="thank-you-fixed.css">
</head>
<body>
  <div class="image-container1">
    <img src="images/bg-main-desktop.png" alt="Desktop Image" class="responsive-image desktop-image" />
    <img src="images/bg-main-mobile.png" alt="Mobile Image" class="responsive-image mobile-image" />
    
    <div class="card-preview">
      <div class="card-front">
        <img src="images/bg-card-front.png" alt="Card Front" class="card-front-bg" />
        <div class="card-details">
          <div class="card-logo-container">
            <img src="images/card-logo.svg" alt="Card Logo" class="card-logo" />
          </div>
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="Baseline">
            <div class="card-holder">Jane Appleseed</div>
            <div class="card-expiry">00/00</div>
          </div>
        </div>
      </div>
      <div class="card-back">
        <img src="images/bg-card-back.png" alt="Card Back" class="card-back-bg" />
        <div class="card-cvc">000</div>
      </div>
    </div>
  </div>

  <div class="container">
    <form id="credit-card-form">
      <div class="form-group">
        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" required />
        <br>
        <span class="LabelName"></span>
      </div>
      
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" required maxlength="19"  />
        <!-- <br> -->
        <span class="LabelNum"></span>
      </div>

      <div class="form-group">
        <label for="expiration-date">Exp. Date (MM/YY)</label>
        <div class="expiry-container">
          <div >
          <input type="text" id="exp-month" placeholder="MM" required maxlength="2" />
          <br>
          <span class="LabelExpMonth"></span>
          </div>
          <div >
          <input type="text" id="exp-year" placeholder="YY" required maxlength="2" />
          <br>
          <span class="LabelExpYear"></span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="cvc">CVC</label>
        <input type="text" id="cvc" placeholder="e.g. 123" required maxlength="3" />
        <span class="LabelCvc"></span>
      </div>

      <button type="submit" id="confirm-button">Confirm</button>
    </form>

    <!-- Completed state modal  -->
    <div id="thank-you-message" class="hidden thank-you-modal">
      <div class="thank-you-content">
        <button id="close-thank-you" class="close-icon" aria-label="Close thank you message">&times;</button>
        <img src="images/icon-complete.svg" alt="Complete Icon" class="complete-icon" />
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
      </div>
    </div>

    <!-- Added images and icons -->
    <div class="images-container">
      <img src="images/card-logo.svg" alt="Card Logo" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
  </html>

  <script src="script.js"></script>
</body>
</html>
